<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scoped CSS Variables and JS</title>
  <link href="style.css" rel="stylesheet" />
</head>
<body>

  <h2>Update CSS Variables with <span class='hl'>JS</span></h2>

  <div class="controls">
  <!-- wasn't digging the use of "sizing" to describe suffixes in the data-attributes -->
  <!-- also changed `names` to match my css changes -->
    <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-suffix="px">

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blurRadius" min="0" max="25" value="10" data-suffix="px">

    <label for="base">Base Color</label>
    <input id="base" type="color" name="baseColor" value="#00ffff">
  </div>

  <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500">

  <script src="main.js"></script>

</body>
</html>
